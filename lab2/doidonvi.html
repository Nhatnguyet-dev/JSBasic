    <title>Đổi đơn vị đất đai</title>
    <script>
        let m = Number(prompt("Có bao nhiêu mét vuông: "));
        let sao = m / 360;
        let mau = m / 3600;
        alert(m+" mét vuông đổi được "+sao+" sào, "+mau+" mẫu (Nam Bộ) hay "+mau+" ha");
        console.log(m+" mét vuông đổi được "+sao+" sào, "+mau+" mẫu (Nam Bộ) hay"+mau+" ha");
    </script>
